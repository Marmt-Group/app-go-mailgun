{{define "index"}}
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
        <link rel="stylesheet" href="/static/css/main.css">

    </head>
    <body>
        <section class="hero is-medium is-dark is-bold">
            <div class="container">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            Mailgun Batch Sending
                        </h1>
                        <h2 class="subtitle">
                            Send bulk email by uploading your csv file
                        </h2>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container form-group">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="field is-grouped">

                        <p class="control">
                            <input class="input" type="text" name="mailgunKey" placeholder="Insert your Mailgun key">
                        </p>

                        <p class="control">
                            <div class="file has-name">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="file" required>
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose a CSV file
                                        </span>
                                    </span>
                                    <span class="file-name">
                                        Screen Shot 2017-07-29 at 15.54.25.png
                                    </span>
                                </label>
                            </div>
                        </p>

                        <p class="control">
                            <input class="button is-primary" type="Submit" value="Submit" />
                        </p>
                    </div>
                    
                </form>
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <div class="content has-text-centered">
                    <p>
                        By <a href="https://github.com/david-j-davis">David Davis</a>. The source code is licensed
                        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>
                    </p>
                </div>
            </div>
        </footer>
        
        
    </body>
</html>
{{end}}
